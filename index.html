<!DOCTYPE html>
<html>
  <HEAD>
    <title>Todo App</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet'>
    <link rel="stylesheet" href="style.css" MEDIA="screen" charset="utf-8">
  </HEAD>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix image">
      <a class='header__more-info'
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id='add-element'>
        <label for="new-task" class="label">Add Item</label>
        <div class="add-element__row">
          <input id='new-task'class="task input" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section>
        <h3 class="h3">Todo</h3>
        <ul class="ul" id='tasks-uncompleted'>
          <li class="li">
            <input type='checkbox' class="input">
            <label class="task label">Pay Bills</label>
            <input type="text" class="task input">
            <button class="edit button">Edit</button>
            <button class="delete button">
              <img class="delete__image" src="./remove.svg" alt="Remove task">
            </button>
          </li>
          <li class="edit-mode li">
            <input type="checkbox" class="input">
            <label class="task label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task input">
            <button class='edit button'>Save</button>
            <button class="delete button">
              <img class="delete__image" src="./remove.svg" alt="Remove task">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="h3">Completed</h3>
        <ul class="ul" id="tasks-completed">
          <li class="li">
            <input type="checkbox" checked class="input">
            <label class="task label">See the Doctor</label>
            <input type="text" class="task input">
            <button class="edit button">Edit</button>
            <button class="delete button">
              <img class="delete__image" src="./remove.svg" alt="Remove task">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script SRC="app.js"></script>
  </body>
</html>
